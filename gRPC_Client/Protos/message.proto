syntax = "proto3";

option csharp_namespace = "gRPC_Server";

import "google/api/annotations.proto";

package message;

service Message {
  rpc SendMessage (MessageRequest) returns (stream MessageReply){
    option (google.api.http) = {
      get: "/message/{text}"
    };
  };
}

message MessageRequest {
  string text = 1;
}

message MessageReply {
  string text = 1;
}
